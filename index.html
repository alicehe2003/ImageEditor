<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WASM Video Editor</h1>
        
        <div class="upload-section">
            <input type="file" id="video-upload" accept="video/*" multiple>
            <button id="process-btn">Process Videos (Grayscale)</button>
        </div>
        
        <div id="video-container" class="video-container"></div>
        
        <div id="download-section" class="download-section" style="display: none;">
            <h3>Processed Videos</h3>
            <div id="download-links"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
