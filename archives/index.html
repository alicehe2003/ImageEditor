<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Template</h1>
    <input id="num1" type="number" placeholder="first number">
    <input id="num2" type="number" placeholder="second number">
    <button onclick="addNumbers()">add</button>

    <p id="result">Result: </p>

    <h1>Video Editor</h1>

    <!-- Top preview player with container -->
    <div id="mainPreviewContainer">
        <video id="mainPreview" width="640" height="360" controls></video>
    </div>

    <!-- Control panel with aspect ratio dropdown -->
    <div class="control-panel">
        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio">
            <option value="16:9">16:9 (Standard Widescreen)</option>
            <option value="4:3">4:3 (Traditional TV)</option>
            <option value="1:1">1:1 (Square)</option>
            <option value="9:16">9:16 (Vertical/Mobile)</option>
            <option value="21:9">21:9 (Ultrawide)</option>
            <option value="2.35:1">2.35:1 (Cinemascope)</option>
            <option value="3:2">3:2 (Traditional Photo)</option>
            <option value="5:4">5:4 (Computer Monitor)</option>
        </select>
    </div>

     <!-- File upload input -->
    <input type="file" id="videoUploader" accept="video/*" multiple>

    <!-- Timeline container -->
     <div id="timelineContainer">
        <div id="timelineStrip"></div>
        <div id="playhead"></div>
     </div>

    <script src="code.js"></script>
    <script src="main.js"></script>
</body>
</html>
